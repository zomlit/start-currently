<!doctype html>
<html class="bg-transparent">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/popup.css" />
  </head>
  <body class="bg-transparent">
    <div id="root" class="loading">
      <div
        class="w-[280px] p-4 font-sofia bg-[url('images/bg.webp')] bg-center bg-no-repeat min-h-[200px] text-white"
      >
        <div
          class="relative z-10 flex flex-col gap-4 backdrop-blur-md p-4 rounded-lg shadow-lg bg-white/5"
        >
          <div
            class="flex flex-col items-center gap-2 pb-2 border-b border-white/10"
          >
            <img src="icons/icon48.png" alt="Currently Logo" class="w-8 h-8" />
            <span class="text-sm font-extralight tracking-widest uppercase"
              >Currently</span
            >
          </div>

          <div class="flex items-center text-lg justify-between font-medium">
            <span>Gamepad Monitor</span>
            <label class="switch">
              <input type="checkbox" id="toggleExtension" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="flex flex-col gap-1">
            <span
              class="text-xs font-semibold tracking-widest uppercase text-white/60"
              >CURRENTLY:</span
            >
            <div
              id="status"
              class="text-sm text-white/80 font-medium transition-colors"
            >
              Loading...
            </div>
          </div>

          <div id="gamepadInfo" class="flex flex-col gap-2 transition-opacity">
            <div class="flex items-center gap-2">
              <span
                id="connectionStatus"
                class="inline-flex items-center gap-1 px-2 py-0.5 rounded-xl text-xs font-semibold bg-red-500/20 text-red-500 dark:text-red-400"
              >
                No Controller
              </span>
            </div>

            <div class="flex items-center gap-2 text-xs">
              <span class="text-white/50 font-medium">Controller:</span>
              <span id="gamepadName" class="text-white/90 font-medium">-</span>
            </div>

            <div id="buttonGrid" class="grid grid-cols-4 gap-1 mt-2">
              <!-- Buttons will be added dynamically -->
            </div>

            <div class="flex gap-2 mt-2">
              <div
                class="flex-1 aspect-square bg-white/5 rounded-lg relative overflow-hidden"
              >
                <div
                  id="leftStick"
                  class="w-2 h-2 bg-purple-600 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-transform duration-50"
                ></div>
                <span class="absolute bottom-1 left-1 text-[9px] text-white/40"
                  >L</span
                >
              </div>
              <div
                class="flex-1 aspect-square bg-white/5 rounded-lg relative overflow-hidden"
              >
                <div
                  id="rightStick"
                  class="w-2 h-2 bg-purple-600 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-transform duration-50"
                ></div>
                <span class="absolute bottom-1 left-1 text-[9px] text-white/40"
                  >R</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="init.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
